
<section class="section loan-signup"> 
  <div class="container">
    <div class="form-register"> 
      <div class="wrap-form"> 
        <div class="wrap-form_register"> 
          <div class="wrap-form_register-title"> 
            <p>Đăng kí ngay</p>
            <p>Hãy để lại thông tin của bạn, nhân viên HDBank sẽ liên hệ một cách sớm nhất!</p>
          </div>
          <form action=""> 
            <div class="form-group"> 
              <input class="form-control" type="text" required="required"/>
              <label>Họ và tên</label>
              <div class="icon"> <img src="./images/icons/user-gray.png" alt=""/></div>
            </div>
            <div class="form-group"> 
              <input class="form-control" type="text" required="required"/>
              <label for="">Số điện thoại<span>*</span></label>
              <div class="icon"> <img src="./images/icons/phone-gray.png" alt=""/></div>
            </div>
            <div class="form-group"> 
              <input class="form-control" type="text" required="required"/>
              <label>Mã nhân viên tư vấn (nếu có)</label>
              <div class="icon"> <img src="./images/icons/heardphone.png" alt=""/></div>
            </div>
            <div class="form-group"> 
              <select class="form-control" type="text">
                <option value="">Tỉnh/Thành phố</option>
              </select>
              <select class="form-control" type="text">
                <option value="">Quận/Huyện</option>
              </select>
            </div>
            <div class="form-group"> 
              <textarea class="form-control" required="required"></textarea>
              <label>Ghi chú (Vd: số tiền/hạn mức,...)</label>
              <div class="icon"> <img src="./images/icons/pencile.png" alt=""/></div>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="flexCheckDefault" type="checkbox" value=""/>
              <label class="form-check-label" for="flexCheckDefault">Tôi đồng ý với <span>điều khoản và điều kiện </span>của HDBank</label>
            </div>
            <button class="btn-login">
              <p>Đăng ký ngay</p>
            </button>
          </form>
        </div>
        <div class="wrap-form_hotline"> 
          <div class="wrap-form_hotline__img"> <img class="desktop" src="./images/detail-card/singup.png" alt=""/><img class="mobile" src="./images/detail-card/singup-mb.png" alt=""/></div>
          <div class="wrap-form_hotline__desc"> 
            <div class="icon"> <img src="./images/detail-card/phone.png" alt=""/></div>
            <div class="text"> 
              <p>Gọi ngay 1900 6060 </p>
              <p>Tổng đài HDBank luôn sẵn sàng hỗ trợ bạn 24/7</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
