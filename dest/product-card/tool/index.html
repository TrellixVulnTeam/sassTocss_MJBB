
<div class="ultility-tool-card">
  <h2 class="title title_small">Tiện ích</h2>
  <div class="card-tool-box"> 
    <div class="card-switcher"> 
      <ul class="header-switcher d-flex align-center"> 
        <li class="active" rel="card-switcher-1">Ước tính ưu đãi</li>
        <li rel="card-switcher-2">Chọn thẻ phù hợp</li>
      </ul>
      <div class="panel active" id="card-switcher-1">
        <div class="from-slide-loan">
          <form action="" method="post"> 
            <div class="form-group">
              <label for="">Chọn loại thẻ</label>
              <select class="form-control">
                <option value=""> HDBank Vietjet VISA Premium</option>
                <option value=""> HDBank Vietjet VISA Premium</option>
              </select>
            </div>
            <div class="form-group"> 
              <label for="amount">Chi tiêu mỗi tháng</label>
              <input id="amount-promotion" type="text" readonly="" value="200 Triệu"/>
            </div>
            <div id="slider-range-promotion"></div>
            <div class="range-slider__label"> 
              <div class="range-slider__label__min"><span>1 triệu</span></div>
              <div class="range-slider__label__max"><span>500 triệu</span></div>
            </div>
            <div class="period-wraper"> 
              <p>Số tiền được hoàn lại</p>
              <div class="refunded">
                <p class="cash-refunded">150.000đ</p>
                <p class="percent-refund">3%</p>
              </div>
            </div>
            <button class="btn btn-login"><span>Mở thẻ</span></button>
          </form>
        </div>
      </div>
      <div class="panel" id="card-switcher-2">
        <div class="from-slide-loan">
          <form action=""> 
            <div class="form-group">
              <label for="">Nhu cầu bạn quan tâm</label>
              <select class="form-control">
                <option value="">Tích lũy điểm thưởng</option>
                <option value="">Tích lũy điểm thưởng</option>
              </select>
            </div>
            <div class="form-group"> 
              <label for="amount">Thu nhập</label>
              <input id="amount-card" type="text" readonly="" value="20.000.000"/><span class="text">vnd/tháng</span>
            </div>
            <div id="slider-range-card"></div>
            <div class="range-slider__label"> 
              <div class="range-slider__label__min"><span>1 triệu</span></div>
              <div class="range-slider__label__max"><span>100 triệu</span></div>
            </div>
            <button class="btn btn-login"><span>Tìm thẻ</span></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
